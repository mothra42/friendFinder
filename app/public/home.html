<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Friend Finder</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card indigo lighten-4">
          <div class="card-content black-text">
            <span class="card-title"><h2><i class="medium material-icons">mood</i> Friend Finder</h2></span>
            <h4>Please take our simple survey to match you with some great friends!</h4>
          </div>
          <div class="card-action">
            <a href="/survey"><button class="btn btn-large"><i class=" waves-effect material-icons left">child_care</i> Survey</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
	      <div class="container">
		        <p><a class="footer" href="#">API Friends List</a> | <a  class="footer" href="#">GitHub Repo</a></p>
	      </div>
	</footer>

  <style>
    body {
      background-color: #80cbc4;
    }
    .btn {
      margin: 20px;
      background-color: #3949ab;
    }
    .footer {
      color: #000000;
    }
  </style>
</body>
</html>
